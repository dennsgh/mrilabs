# Example of experiment definition reusing tasks in tasks.py
experiment:
  name: Waveform Experiment
  steps:
  - task: DG4202_SET_WAVEFORM
    description: my description 1
    wait: 0  # wait in seconds, how long this step should wait before execution
    parameters:
      channel: 1
      send_on: true
      waveform_type: SIN
      amplitude: 2
      frequency: 5
      offset: 0
  - task: Set Waveform Parameters 
    description: my description 2
    wait: 1 # wait is always in reference to the previously defined step!
    parameters:
      channel: 1
      send_on: true
      waveform_type: PULSE
      amplitude: 3
      frequency: 10
      offset: 0
  - task: DG4202_SET_WAVEFORM
    description: my description 3
    at_time: 0 # at_time is always in reference to now. e.g. wherever you place this does not matter.
    parameters:
      channel: 2
      send_on: true
      waveform_type: PULSE
      amplitude: 3.0
      frequency: 15
      offset: 0
  - task: DG4202_TOGGLE
    description: turn ch 1 off
    wait: 0
    parameters:
      channel: 1
      output: false
  - task: DG4202_SET_SWEEP
    description: sweep
    wait: 1
    parameters:
      channel: 2
      time: 5
      fstart: 10
      fstop: 100
      send_on: true
  - task: DG4202_TOGGLE
    description: turn ch2 off
    wait: 0
    parameters:
      channel: 2
      output: false